    <script>
        function showOverlay(imageSrc) {
            var overlay = document.getElementById('overlay');
            var overlayImage = overlay.getElementsByTagName('img')[0];
            overlayImage.src = imageSrc;

        }

            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>
